<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d6c7a6920.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="main-card">
        <div class="main-card-contents">
        <h2>Delicious Apples</h2>
        <p class="code">CODE: 45999</p>

        <h1>$ 7.93</h1>


       <div class="color-selection">
        <h3>Select a color</h3>
        <div class="variants">
        <img src="green-apple2.png" alt="green apple" class="apple-variants" id="green-variant">
        <img src="orange-apple.png" alt="orange apple" class="apple-variants">
        <img src="red-apple.png" alt="red apple" class="apple-variants">
        <img src="yellow-apple.png" alt="yellow apple" class="apple-variants">
        </div>
      </div>

        <h3>BENEFITS</h3>
        <ul>
            <li>Apples are nutricious</li>
            <li>Apples may be good for weight loss</li>
            <li>Apples may be good for Bone health</li>
            <li>They are linked to the lowest risk of diabetes</li>
        </ul>
        <button id="myButton" class="myButtonClass">ADD TO CART</button>
        </div>
    </div>

    <div class="image-card">
        <div class="main-image-space">
            <i id="share-button" class="fa-solid fa-share"></i>
            <i id="like-button"class="fa-regular fa-heart"></i>
            
            <img src="./apple-top.png" class="green-apple-sub-images">
            <img src="./green-apple-flipped.png" class="green-apple-sub-images">
            <img src="green-apple2.png" class="green-apple-sub-images">
            <img src="half-apple.png" class="green-apple-sub-images">
            
        </div>
        </div>
    </div>
    <div class="green-apple-image">
        <img src="green-apple-with-slice.png" alt="green apple with slice">
    </div>
    
</body>
</html>
